	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
	<script>
		let theme = localStorage.getItem("theme");
		theme = theme
			? JSON.parse(theme)
			: window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches
			? "dark"
			: "light";
		document.documentElement.style.backgroundColor = theme === "dark" ? "#1a1c1f" : "#f9f9f9";
		document.body.style.backgroundColor = theme === "dark" ? "#1a1c1f" : "#f9f9f9";
		document.body.setAttribute("data-theme", theme);
		document
			.querySelector('meta[name="theme-color"]')
			?.setAttribute("content", theme === "dark" ? "#1a1c1f" : "#f9f9f9");
	</script>
